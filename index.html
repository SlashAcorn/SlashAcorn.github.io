  <body onload="myAge()">
    <div id="main">
      <h1>Hi! I'm SlashAcorn</h1>

    <script>
      function myAge() {
          var date = new Date();
          var dd = String(date.getDate()).padStart(2, '0');
          var mm = String(date.getMonth() + 1).padStart(2, '0');
          var yyyy = date.getFullYear();
          
          date = yyyy + mm + dd;
          const birthday = 20080513;
          var longage = (date - birthday) / 10000;
          var age = Math.trunc(longage);

          document.getElementById("age").innerHTML = age;

          if (longage == age) {
              document.getElementById("birthday").innerHTML = " and its my birthday today!";
          }
      }
    </script>
